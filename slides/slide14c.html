<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三等奖 - AI³ 上海站迷你黑客松</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f00;
            animation: confetti-fall 5s ease-in-out infinite;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(600px) rotate(360deg); opacity: 0; }
        }

        .award-glow {
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #CD7F32, 0 0 20px #CD7F32;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #CD7F32, 0 0 40px #CD7F32;
            }
        }
    </style>
</head>
<body>
    <div class="slide bg-white text-black">
        <div class="slide-content">
            <h1 class="slide-title">
                <span class="bg-amber-700 text-white px-4 py-1 inline-block rotate-2 border-4 border-black shadow-[5px_5px_0px_0px_rgba(0,0,0,0.5)]">三等奖</span>
            </h1>

            <!-- Decorative confetti elements -->
            <div class="confetti bg-amber-600" style="left: 10%; animation-delay: 0.5s;"></div>
            <div class="confetti bg-amber-700" style="left: 20%; animation-delay: 1.2s;"></div>
            <div class="confetti bg-amber-800" style="left: 30%; animation-delay: 0.7s;"></div>
            <div class="confetti bg-amber-600" style="left: 40%; animation-delay: 2.1s;"></div>
            <div class="confetti bg-amber-700" style="left: 60%; animation-delay: 1.5s;"></div>
            <div class="confetti bg-amber-800" style="left: 70%; animation-delay: 0.3s;"></div>
            <div class="confetti bg-amber-600" style="left: 80%; animation-delay: 1.8s;"></div>
            <div class="confetti bg-amber-700" style="left: 90%; animation-delay: 0.9s;"></div>

            <div class="flex flex-col items-center justify-center mt-4">
                <!-- Award Icon -->
                <div class="mb-6 text-center">
                    <i class="fas fa-award award-glow text-amber-700 text-9xl"></i>
                </div>

                <!-- Award Details -->
                <div class="bg-amber-100 p-8 border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] transform rotate-1 w-3/4 max-w-3xl">
                    <div class="flex items-center justify-between">
                        <div>
                            <h2 class="text-5xl font-black mb-4">三等奖</h2>
                            <div class="flex items-center mb-6">
                                <div class="bg-green-500 text-white font-black text-3xl px-6 py-3 border-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]">
                                    ¥500
                                </div>
                                <p class="ml-4 text-2xl font-bold">+ 赞助商周边</p>
                            </div>

                            <div class="mt-6">
                                <h3 class="text-3xl font-bold mb-3">获奖项目</h3>
                                <p class="text-4xl font-black mb-3">Video to NFT</p>
                                <p class="text-xl font-bold">视频内容NFT创作平台</p>
                            </div>
                        </div>

                        <div class="border-l-4 border-black pl-8">
                            <h3 class="text-2xl font-bold mb-4">团队成员</h3>
                            <ul class="space-y-2">
                                <li class="text-xl">小宅</li>
                                <li class="text-xl">Melody</li>
                                <li class="text-xl">=_=</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Project Highlight -->
                <div class="bg-amber-300 p-6 border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] transform -rotate-1 mt-8 w-3/4 max-w-3xl">
                    <h3 class="text-2xl font-bold mb-3">项目亮点</h3>
                    <ul class="space-y-2">
                        <li class="flex items-start">
                            <i class="fas fa-star text-black mt-1 mr-2"></i>
                            <span>AI视频内容分析与NFT自动生成</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fas fa-star text-black mt-1 mr-2"></i>
                            <span>创作者版权保护机制设计</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fas fa-star text-black mt-1 mr-2"></i>
                            <span>用户友好的创作界面</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
