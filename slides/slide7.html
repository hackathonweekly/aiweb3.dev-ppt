<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>参与收获 - AI³ 上海站迷你黑客松</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="slide bg-gradient-to-br from-blue-600 to-indigo-900 text-white">
        <div class="slide-content">
            <h1 class="slide-title text-white border-white">
                <span class="bg-black px-4 py-1 inline-block rotate-1 border-2 border-white">参与收获</span>
            </h1>

            <div class="grid grid-cols-2 gap-10 mt-8">
                <!-- Left Column -->
                <div class="col-span-1 space-y-6">
                    <!-- Benefit 1 -->
                    <div class="bg-white text-black p-6 border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] transform rotate-2">
                        <div class="flex items-start">
                            <div class="bg-blue-500 text-white p-4 rounded-full border-4 border-black shadow-[3px_3px_0px_0px_rgba(0,0,0,1)] mr-4 flex-shrink-0">
                                <i class="fas fa-graduation-cap text-3xl"></i>
                            </div>
                            <div>
                                <h3 class="text-2xl font-bold mb-2">掌握前沿技术</h3>
                                <p class="text-lg">通过实战项目快速掌握AI+Web3的前沿技术栈和开发经验</p>
                            </div>
                        </div>
                    </div>

                    <!-- Benefit 2 -->
                    <div class="bg-white text-black p-6 border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] transform -rotate-1">
                        <div class="flex items-start">
                            <div class="bg-green-500 text-white p-4 rounded-full border-4 border-black shadow-[3px_3px_0px_0px_rgba(0,0,0,1)] mr-4 flex-shrink-0">
                                <i class="fas fa-handshake text-3xl"></i>
                            </div>
                            <div>
                                <h3 class="text-2xl font-bold mb-2">扩展人脉资源</h3>
                                <p class="text-lg">与15,000+开发者和顶级投资人建立连接，获取优质项目孵化机会</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="col-span-1 space-y-6">
                    <!-- Benefit 3 -->
                    <div class="bg-white text-black p-6 border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] transform -rotate-2">
                        <div class="flex items-start">
                            <div class="bg-purple-500 text-white p-4 rounded-full border-4 border-black shadow-[3px_3px_0px_0px_rgba(0,0,0,1)] mr-4 flex-shrink-0">
                                <i class="fas fa-lightbulb text-3xl"></i>
                            </div>
                            <div>
                                <h3 class="text-2xl font-bold mb-2">发现创新机会</h3>
                                <p class="text-lg">在AI与Web3碰撞的前沿探索下一个独角兽项目的诞生</p>
                            </div>
                        </div>
                    </div>

                    <!-- Benefit 4 -->
                    <div class="bg-white text-black p-6 border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] transform rotate-1">
                        <div class="flex items-start">
                            <div class="bg-yellow-500 text-white p-4 rounded-full border-4 border-black shadow-[3px_3px_0px_0px_rgba(0,0,0,1)] mr-4 flex-shrink-0">
                                <i class="fas fa-users text-3xl"></i>
                            </div>
                            <div>
                                <h3 class="text-2xl font-bold mb-2">加入开发者社区</h3>
                                <p class="text-lg">成为活跃的开发者社区一员，共同推动技术发展与创新应用落地</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bottom Section -->
            <div class="mt-10 flex gap-6">
                <!-- Bottom Banner -->
                <div class="flex-1 bg-white p-6 border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] relative overflow-hidden">
                    <!-- Decorative Elements -->
                    <div class="absolute top-0 right-0 w-32 h-32 bg-yellow-400 rounded-full -mr-10 -mt-10 opacity-50"></div>
                    <div class="absolute bottom-0 left-0 w-24 h-24 bg-blue-400 rounded-full -ml-8 -mb-8 opacity-50"></div>

                    <div class="flex items-center justify-center relative z-10">
                        <i class="fas fa-star-half-alt text-yellow-500 text-5xl mr-6"></i>
                        <p class="text-black text-2xl font-black">在AI+Web3融合创新的浪潮中占据先机，获取独特优势！</p>
                    </div>
                </div>

                <!-- QR Code -->
                <div class="bg-white p-4 border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] transform rotate-2">
                    <div class="text-center mb-2">
                        <p class="text-xl font-bold text-black">扫码加入活动群</p>
                    </div>
                    <img src="../public/images/现场活动群二维码.jpg" alt="活动群二维码" class="w-48 h-48 object-cover border-2 border-black">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
