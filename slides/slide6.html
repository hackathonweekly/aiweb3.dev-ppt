<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>参与人群 - AI³ 深圳站迷你黑客松</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="slide bg-gradient-to-br from-blue-600 to-indigo-900 text-white">
        <div class="slide-content">
            <h1 class="slide-title text-white border-white">
                <span class="bg-black px-4 py-1 inline-block rotate-1 border-2 border-white">参与人群</span>
            </h1>
            
            <div class="grid grid-cols-2 gap-10 mt-10">
                <!-- Web2 Developer Card -->
                <div class="bg-white text-black p-8 border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] transform rotate-1 relative overflow-hidden">
                    <!-- Decoration -->
                    <div class="absolute -right-10 -top-10 w-32 h-32 bg-yellow-400 rounded-full opacity-30"></div>
                    
                    <!-- Icon -->
                    <div class="bg-yellow-400 inline-block p-5 rounded-full border-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] mb-6 relative z-10">
                        <i class="fas fa-laptop-code text-5xl"></i>
                    </div>
                    
                    <!-- Title -->
                    <h2 class="text-4xl font-black mb-6 border-b-4 border-black pb-2 relative z-10">Web2 开发者</h2>
                    
                    <!-- Requirements -->
                    <ul class="space-y-4 text-xl relative z-10">
                        <li class="flex items-start">
                            <i class="fas fa-check-circle text-green-500 mt-1 mr-3 text-xl"></i>
                            <span>参加过线上Workshop了解基础知识</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fas fa-check-circle text-green-500 mt-1 mr-3 text-xl"></i>
                            <span>熟悉AI代码助手使用（如Cursor、Copilot）</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fas fa-check-circle text-green-500 mt-1 mr-3 text-xl"></i>
                            <span>具备基础编程能力，愿意尝试智能合约开发</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fas fa-check-circle text-green-500 mt-1 mr-3 text-xl"></i>
                            <span>自备笔记本电脑与开发环境</span>
                        </li>
                    </ul>
                </div>
                
                <!-- Web3 Developer Card -->
                <div class="bg-white text-black p-8 border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] transform -rotate-1 relative overflow-hidden">
                    <!-- Decoration -->
                    <div class="absolute -left-10 -top-10 w-32 h-32 bg-blue-400 rounded-full opacity-30"></div>
                    
                    <!-- Icon -->
                    <div class="bg-blue-500 inline-block p-5 rounded-full border-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] mb-6 relative z-10">
                        <i class="fas fa-cube text-5xl text-white"></i>
                    </div>
                    
                    <!-- Title -->
                    <h2 class="text-4xl font-black mb-6 border-b-4 border-black pb-2 relative z-10">Web3 开发者</h2>
                    
                    <!-- Requirements -->
                    <ul class="space-y-4 text-xl relative z-10">
                        <li class="flex items-start">
                            <i class="fas fa-check-circle text-green-500 mt-1 mr-3 text-xl"></i>
                            <span>了解智能合约开发基础知识</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fas fa-check-circle text-green-500 mt-1 mr-3 text-xl"></i>
                            <span>掌握Solidity等开发语言</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fas fa-check-circle text-green-500 mt-1 mr-3 text-xl"></i>
                            <span>探索AI代码助手提升开发效率的可能性</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fas fa-check-circle text-green-500 mt-1 mr-3 text-xl"></i>
                            <span>自备笔记本电脑与开发环境</span>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- Bottom Note -->
            <div class="mt-10 text-center">
                <div class="bg-black inline-block py-4 px-6 border-4 border-white shadow-[5px_5px_0px_0px_rgba(255,255,255,0.5)] transform rotate-1">
                    <p class="text-2xl font-bold"><i class="fas fa-users mr-2"></i> 建议跨领域组队，结合Web2与Web3开发者各自优势</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
