<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颁奖典礼 - AI³ 上海站迷你黑客松</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .trophy-shine {
            position: relative;
            overflow: hidden;
        }
        .trophy-shine::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.8) 50%,
                rgba(255,255,255,0) 100%
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f00;
            animation: confetti-fall 5s ease-in-out infinite;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(600px) rotate(360deg); opacity: 0; }
        }
        /* 使内容铺满屏幕 */
        .slide {
            height: 100vh !important;
            width: 100vw !important;
            overflow: hidden !important;
        }
        body {
            margin: 0 !important;
            padding: 0 !important;
            overflow: hidden !important;
        }
        .slide-content {
            height: 100% !important;
            width: 100% !important;
            display: flex !important;
            flex-direction: column !important;
            justify-content: space-between !important;
            padding: 1rem !important;
        }
    </style>
</head>
<body>
    <div class="slide bg-white text-black">
        <div class="slide-content">
            <h1 class="slide-title">
                <span class="bg-yellow-400 text-black px-4 py-1 inline-block rotate-2 border-4 border-black shadow-[5px_5px_0px_0px_rgba(0,0,0,0.5)]">颁奖典礼</span>
            </h1>

            <!-- Decorative confetti elements -->
            <div class="confetti bg-red-500" style="left: 10%; animation-delay: 0.5s;"></div>
            <div class="confetti bg-blue-500" style="left: 20%; animation-delay: 1.2s;"></div>
            <div class="confetti bg-green-500" style="left: 30%; animation-delay: 0.7s;"></div>
            <div class="confetti bg-yellow-500" style="left: 40%; animation-delay: 2.1s;"></div>
            <div class="confetti bg-purple-500" style="left: 60%; animation-delay: 1.5s;"></div>
            <div class="confetti bg-pink-500" style="left: 70%; animation-delay: 0.3s;"></div>
            <div class="confetti bg-orange-500" style="left: 80%; animation-delay: 1.8s;"></div>
            <div class="confetti bg-indigo-500" style="left: 90%; animation-delay: 0.9s;"></div>

            <div class="flex flex-col items-center justify-center mt-10">
                <div class="trophy-shine bg-yellow-100 p-12 border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] transform rotate-2 mb-10 w-3/4 max-w-2xl">
                    <div class="text-center">
                        <i class="fas fa-trophy text-yellow-500 text-9xl mb-6"></i>
                        <h2 class="text-5xl font-black">AI³ 上海站</h2>
                        <h3 class="text-4xl font-bold mt-3">迷你黑客松</h3>
                        <p class="text-2xl mt-4">2025年4月26日</p>
                    </div>
                </div>

                <div class="bg-black text-white p-6 border-4 border-yellow-400 shadow-[5px_5px_0px_0px_rgba(255,193,7,1)] transform -rotate-2 w-3/4 max-w-xl">
                    <p class="text-2xl text-center font-bold">恭喜获奖团队！</p>
                </div>
            </div>

            <!-- Sponsors Section -->
            <div class="mt-8 mb-4">
                <h3 class="text-2xl font-bold mb-4 text-center">
                    <span class="bg-blue-600 text-white px-3 py-1 inline-block transform rotate-1 border-2 border-black">赞助商</span>
                </h3>

                <div class="flex flex-nowrap justify-center items-center gap-2 mb-6 overflow-x-auto">
                    <!-- Sponsor 1: 0G -->
                    <div class="bg-white p-3 border-2 border-black shadow-[3px_3px_0px_0px_rgba(0,0,0,1)] transform rotate-1 flex-shrink-0">
                        <img src="../public/images/sponsors/0g.svg" alt="0G" class="h-7 md:h-8">
                    </div>

                    <!-- Sponsor 2: Kite AI -->
                    <div class="bg-white p-3 border-2 border-black shadow-[3px_3px_0px_0px_rgba(0,0,0,1)] transform -rotate-1 flex-shrink-0">
                        <img src="../public/images/sponsors/KiteAI.svg" alt="Kite AI" class="h-7 md:h-8">
                    </div>

                    <!-- Sponsor 3: Camp Network -->
                    <div class="bg-white p-3 border-2 border-black shadow-[3px_3px_0px_0px_rgba(0,0,0,1)] transform rotate-1 flex-shrink-0">
                        <img src="../public/images/sponsors/camp.svg" alt="Camp Network" class="h-7 md:h-8">
                    </div>

                    <!-- Sponsor 4: Delysium -->
                    <div class="bg-white p-3 border-2 border-black shadow-[3px_3px_0px_0px_rgba(0,0,0,1)] transform -rotate-1 flex-shrink-0">
                        <img src="../public/images/sponsors/delysium.svg" alt="Delysium" class="h-7 md:h-8">
                    </div>

                    <!-- Sponsor 5: Supra -->
                    <div class="bg-white p-3 border-2 border-black shadow-[3px_3px_0px_0px_rgba(0,0,0,1)] transform rotate-1 flex-shrink-0">
                        <img src="../public/images/sponsors/supra.svg" alt="Supra" class="h-7 md:h-8">
                    </div>

                    <!-- Sponsor 6: Startupgrind -->
                    <div class="bg-white p-3 border-2 border-black shadow-[3px_3px_0px_0px_rgba(0,0,0,1)] transform -rotate-1 flex-shrink-0">
                        <img src="../public/images/sponsors/startupgrind.png" alt="Startupgrind" class="h-7 md:h-8">
                    </div>
                </div>
            </div>

            <!-- Bottom Banner -->
            <div class="bg-black text-white p-4 mt-4 border-4 border-yellow-400 transform rotate-1">
                <p class="text-center text-xl font-bold">感谢所有参赛者的热情参与和精彩创意！</p>
            </div>
        </div>
    </div>
</body>
</html>
