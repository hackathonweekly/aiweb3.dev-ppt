<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - AI³ 深圳站迷你黑客松</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="slide bg-gradient-to-br from-blue-600 to-indigo-900 text-white">
        <div class="slide-content">
            <h1 class="slide-title text-white border-white">
                <span class="bg-black px-4 py-1 inline-block rotate-1 border-2 border-white">联系我们</span>
            </h1>
            
            <div class="grid grid-cols-3 gap-8 mt-8">
                <!-- Website Card -->
                <div class="bg-white text-black p-6 border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] transform rotate-1">
                    <div class="flex items-center mb-6">
                        <div class="bg-blue-500 text-white p-4 rounded-full border-4 border-black mr-4">
                            <i class="fas fa-globe text-3xl"></i>
                        </div>
                        <h2 class="text-2xl font-black">社区网站</h2>
                    </div>
                    
                    <a href="https://aiweb3.dev" target="_blank" class="block bg-gray-100 p-4 border-2 border-black text-center text-xl font-bold hover:bg-blue-100 transition-colors">
                        aiweb3.dev
                    </a>
                    
                    <div class="mt-6">
                        <h3 class="text-lg font-bold mb-2">网站功能</h3>
                        <ul class="space-y-2">
                            <li class="flex items-start">
                                <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                                <span>AI+Web3学习资源</span>
                            </li>
                            <li class="flex items-start">
                                <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                                <span>活动信息与报名</span>
                            </li>
                            <li class="flex items-start">
                                <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                                <span>项目展示与文档</span>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <!-- QR Codes Card -->
                <div class="bg-white text-black p-6 border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] transform -rotate-1 flex flex-col">
                    <div class="flex items-center mb-6">
                        <div class="bg-green-500 text-white p-4 rounded-full border-4 border-black mr-4">
                            <i class="fab fa-weixin text-3xl"></i>
                        </div>
                        <h2 class="text-2xl font-black">关注我们</h2>
                    </div>
                    
                    <div class="flex-1 flex items-center space-x-4">
                        <!-- HackathonWeekly QR Code -->
                        <div class="flex-1 flex flex-col items-center">
                            <div class="bg-white p-2 border-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] mb-2">
                                <img src="../public/images/HackathonWeekly/wechat_official_qr.jpg" alt="周周黑客松公众号" class="w-32 h-32 object-cover">
                            </div>
                            <p class="text-center text-sm font-bold">周周黑客松</p>
                        </div>
                        
                        <!-- OpenBuild QR Code -->
                        <div class="flex-1 flex flex-col items-center">
                            <div class="bg-white p-2 border-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] mb-2">
                                <!-- Replace with actual OpenBuild QR code when available -->

                                <img src="../public/images/openbuild/openbuild-wechat-qr.jpg" alt="OpenBuild" class="w-32 h-32 object-cover">
                            </div>
                            <p class="text-center text-sm font-bold">OpenBuild</p>
                        </div>
                    </div>
                    
                    <p class="text-center mt-4 font-bold">扫码加入开发者社区 15,000+ 开发者在等你</p>
                </div>
                
                <!-- Contact Info Card -->
                <div class="bg-white text-black p-6 border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] transform rotate-1">
                    <div class="flex items-center mb-6">
                        <div class="bg-red-500 text-white p-4 rounded-full border-4 border-black mr-4">
                            <i class="fas fa-envelope text-3xl"></i>
                        </div>
                        <h2 class="text-2xl font-black">联系方式</h2>
                    </div>
                    
                    <ul class="space-y-4">
                        <li class="flex items-start border-b-2 border-gray-200 pb-3">
                            <div class="bg-blue-100 p-2 rounded-full mr-3 flex-shrink-0">
                                <i class="fas fa-envelope text-blue-600"></i>
                            </div>
                            <div>
                                <p class="font-bold">邮箱</p>
                                <p>ian@openbuild.xyz</p>
                            </div>
                        </li>
                        
                        <li class="flex items-start border-b-2 border-gray-200 pb-3">
                            <div class="bg-green-100 p-2 rounded-full mr-3 flex-shrink-0">
                                <i class="fab fa-telegram text-green-600"></i>
                            </div>
                            <div>
                                <p class="font-bold">Telegram</p>
                                <p>https://t.me/openbuildxyz</p>
                            </div>
                        </li>
                        
                        <li class="flex items-start border-b-2 border-gray-200 pb-3">
                            <div class="bg-purple-100 p-2 rounded-full mr-3 flex-shrink-0">
                                <i class="fab fa-discord text-purple-600"></i>
                            </div>
                            <div>
                                <p class="font-bold">Discord</p>
                                <p>discord.gg/openbuild</p>
                            </div>
                        </li>
                        
                        <li class="flex items-start">
                            <div class="bg-red-100 p-2 rounded-full mr-3 flex-shrink-0">
                                <i class="fab fa-twitter text-blue-400"></i>
                            </div>
                            <div>
                                <p class="font-bold">Twitter</p>
                                <p>@OpenBuildXYZ</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- Bottom Banner -->
            <div class="mt-10 bg-white text-black p-4 border-4 border-black shadow-[5px_5px_0px_0px_rgba(0,0,0,1)] text-center transform -rotate-1">
                <p class="text-2xl font-bold"><i class="fas fa-heart text-red-500 mr-2"></i> 期待你的参与，一起探索AI+Web3的无限可能！</p>
            </div>
        </div>
    </div>
</body>
</html>
