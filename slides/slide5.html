<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动流程 - AI³ 深圳站迷你黑客松</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Override default styles to prevent double scrollbars */
        .slide {
            overflow: visible !important;
            height: auto !important;
        }
        body {
            overflow: visible !important;
        }
        
        .timeline-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .timeline-item {
            margin-bottom: 30px;
            position: relative;
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border: 3px solid black;
            box-shadow: 8px 8px 0 black;
            transform: rotate(-1deg);
            margin-left: 60px;
        }
        
        .timeline-item:nth-child(even) {
            transform: rotate(1deg);
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -40px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 3px;
            background-color: black;
        }
        
        .timeline-dot {
            position: absolute;
            left: -60px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 3px 3px 0 black;
        }
        
        .time-label {
            background: #4F46E5;
            color: white;
            font-weight: bold;
            padding: 8px 15px;
            border: 3px solid black;
            box-shadow: 3px 3px 0 black;
            display: inline-block;
            min-width: 140px;
            text-align: center;
            margin-right: 20px;
        }
        
        .content {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="slide bg-white text-black" style="overflow: visible; height: auto;">
        <div class="slide-content">
            <h1 class="slide-title">
                <span class="bg-green-500 text-white px-4 py-1 inline-block rotate-1 border-4 border-black">活动流程</span>
            </h1>
            
            <div class="timeline-container">
                <!-- Item 1 -->
                <div class="timeline-item">
                    <div class="timeline-dot bg-yellow-400">
                        <i class="fas fa-address-card text-black"></i>
                    </div>
                    <div class="time-label">13:30-14:00</div>
                    <div class="content">
                        <h3 class="text-2xl font-bold text-black">签到与组队</h3>
                        <p class="text-black">物料分发，最终确认团队</p>
                    </div>
                </div>
                
                <!-- Item 2 -->
                <div class="timeline-item">
                    <div class="timeline-dot bg-blue-500">
                        <i class="fas fa-bullhorn text-white"></i>
                    </div>
                    <div class="time-label">14:00-14:30</div>
                    <div class="content">
                        <h3 class="text-2xl font-bold text-black">开场与规则说明</h3>
                        <p class="text-black">欢迎致辞，导师分享，比赛规则</p>
                    </div>
                </div>
                
                <!-- Item 3 -->
                <div class="timeline-item">
                    <div class="timeline-dot bg-red-500">
                        <i class="fas fa-lightbulb text-white"></i>
                    </div>
                    <div class="time-label">14:30-15:00</div>
                    <div class="content">
                        <h3 class="text-2xl font-bold text-black">产品构思</h3>
                        <p class="text-black">团队头脑风暴，确定项目方向</p>
                    </div>
                </div>
                
                <!-- Item 4 -->
                <div class="timeline-item">
                    <div class="timeline-dot bg-purple-500">
                        <i class="fas fa-laptop-code text-white"></i>
                    </div>
                    <div class="time-label">15:00-17:00</div>
                    <div class="content">
                        <h3 class="text-2xl font-bold text-black">集中开发</h3>
                        <p class="text-black">使用AI工具开发智能合约</p>
                    </div>
                </div>
                
                <!-- Item 5 -->
                <div class="timeline-item">
                    <div class="timeline-dot bg-yellow-500">
                        <i class="fas fa-tv text-white"></i>
                    </div>
                    <div class="time-label">17:00-18:00</div>
                    <div class="content">
                        <h3 class="text-2xl font-bold text-black">Demo展示与评选</h3>
                        <p class="text-black">5分钟路演，评委点评，现场投票</p>
                    </div>
                </div>
                
                <!-- Item 6 -->
                <div class="timeline-item">
                    <div class="timeline-dot bg-green-500">
                        <i class="fas fa-trophy text-white"></i>
                    </div>
                    <div class="time-label">18:00-18:30</div>
                    <div class="content">
                        <h3 class="text-2xl font-bold text-black">颁奖与交流</h3>
                        <p class="text-black">颁发奖品，自由交流，合影留念</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
