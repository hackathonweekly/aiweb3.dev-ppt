<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动流程 - AI³ 广州站迷你黑客松</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .slide {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .slide-content {
            width: 100%;
            max-width: 1200px;
            padding-top: 2rem;
        }
        .slide-title {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 2rem;
            text-align: center;
        }
        .timeline-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .timeline-item {
            margin-bottom: 30px;
            position: relative;
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border: 3px solid black;
            box-shadow: 8px 8px 0 black;
            transform: rotate(-1deg);
            margin-left: 60px;
        }
        .timeline-item:nth-child(even) {
            transform: rotate(1deg);
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -40px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 3px;
            background-color: black;
        }
        .timeline-dot {
            position: absolute;
            left: -60px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 3px 3px 0 black;
        }
        .time-label {
            background: #4F46E5;
            color: white;
            font-weight: bold;
            padding: 8px 15px;
            border: 3px solid black;
            box-shadow: 3px 3px 0 black;
            display: inline-block;
            min-width: 140px;
            text-align: center;
            margin-right: 20px;
        }
        .content {
            flex: 1;
        }
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="slide bg-white text-black">
        <div class="slide-content">
            <h1 class="slide-title">
                <span class="bg-green-500 text-white px-4 py-1 inline-block rotate-1 border-4 border-black">活动流程</span>
            </h1>
            
            <div class="timeline-container">
                <!-- Item 1 -->
                <div class="timeline-item">
                    <div class="timeline-dot bg-yellow-400">
                        <i class="fas fa-address-card text-black"></i>
                    </div>
                    <div class="time-label">09:00-09:30</div>
                    <div class="content">
                        <h3 class="text-2xl font-bold text-black">签到</h3>
                        <p class="text-black">登记、物料分发、参与者入场</p>
                    </div>
                </div>
                
                <!-- Item 2 -->
                <div class="timeline-item">
                    <div class="timeline-dot bg-blue-500">
                        <i class="fas fa-bullhorn text-white"></i>
                    </div>
                    <div class="time-label">09:30-10:00</div>
                    <div class="content">
                        <h3 class="text-2xl font-bold text-black">开场致辞</h3>
                        <p class="text-black">欢迎致辞、活动目标介绍、参与者注意事项</p>
                    </div>
                </div>
                
                <!-- Item 3 -->
                <div class="timeline-item">
                    <div class="timeline-dot bg-red-500">
                        <i class="fas fa-lightbulb text-white"></i>
                    </div>
                    <div class="time-label">10:00-10:30</div>
                    <div class="content">
                        <h3 class="text-2xl font-bold text-black">嘉宾分享</h3>
                        <p class="text-black">嘉宾发言，行业趋势、心得分享（包括赞助商分享）</p>
                    </div>
                </div>
                
                <!-- Item 4 -->
                <div class="timeline-item">
                    <div class="timeline-dot bg-purple-500">
                        <i class="fas fa-laptop-code text-white"></i>
                    </div>
                    <div class="time-label">10:30-11:00</div>
                    <div class="content">
                        <h3 class="text-2xl font-bold text-black">现场组队与头脑风暴</h3>
                        <p class="text-black">为未成功线上组队的参与者提供现场组队机会</p>
                    </div>
                </div>
                
                <!-- Item 5 -->
                <div class="timeline-item">
                    <div class="timeline-dot bg-yellow-500">
                        <i class="fas fa-tv text-white"></i>
                    </div>
                    <div class="time-label">11:00-17:00</div>
                    <div class="content">
                        <h3 class="text-2xl font-bold text-black">团队开发</h3>
                        <p class="text-black">团队内部讨论与开发时间，提供必要的技术支持（含午餐休息）</p>
                    </div>
                </div>
                
                <!-- Item 6 -->
                <div class="timeline-item">
                    <div class="timeline-dot bg-green-500">
                        <i class="fas fa-trophy text-white"></i>
                    </div>
                    <div class="time-label">17:00-18:30</div>
                    <div class="content">
                        <h3 class="text-2xl font-bold text-black">Demo展示、评审与颁奖</h3>
                        <p class="text-black">各团队展示项目，5分钟路演，评审团评分、奖项公布与颁发</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
