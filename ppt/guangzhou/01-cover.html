<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>封面页 - AI³ 广州站迷你黑客松</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .slide {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            box-sizing: border-box;
        }
        .slide-content {
            width: 100%;
            max-width: 1200px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="slide bg-gradient-to-br from-blue-600 to-indigo-900 text-white">
        <div class="slide-content text-center">
            <div class="relative mb-10">
                <div class="absolute -left-6 -top-6 w-32 h-32 bg-yellow-400 rounded-full opacity-50"></div>
                <div class="absolute -right-6 -bottom-6 w-40 h-40 bg-blue-500 rounded-full opacity-50"></div>
                <h1 class="relative text-8xl font-black mb-4 text-white">AI<sup>3</sup></h1>
                <h2 class="relative text-6xl font-bold mb-8 text-white">广州站迷你黑客松</h2>
            </div>
            
            <div class="mb-10">
                <p class="text-3xl font-bold mb-4 bg-yellow-400 text-black inline-block px-6 py-3 transform -rotate-2 border-4 border-black shadow-[5px_5px_0px_0px_rgba(0,0,0,1)]">
                    Build your first AI Agent on Web3 Infra
                </p>
                <p class="text-2xl font-bold mb-2">2024年7月20日</p>
            </div>
            
            <div class="flex justify-center items-center gap-8 mb-12">
                <div class="bg-white p-4 border-4 border-black shadow-[5px_5px_0px_0px_rgba(0,0,0,1)]">
                    <img src="../../public/images/HackathonWeekly/logo.png" alt="周周黑客松 Logo" class="h-16">
                </div>
                <h3 class="text-3xl font-bold">+</h3>
                <div class="bg-white p-4 border-4 border-black shadow-[5px_5px_0px_0px_rgba(0,0,0,1)]">
                    <img src="../../public/images/openbuild/OpenBuild Logo Black-PNG.png" alt="OpenBuild Logo" class="h-16">
                </div>
            </div>
            
            <div class="bg-blue-500 border-4 border-white p-4 inline-block transform rotate-1 shadow-[5px_5px_0px_0px_rgba(255,255,255,0.5)]">
                <p class="text-xl font-bold">AI³ Growth Journey 亚太区 AI+Web3 开发者成长计划. https://aiweb3.dev</p>
            </div>
        </div>
    </div>
</body>
</html>
