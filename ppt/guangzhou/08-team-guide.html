<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组队指南 - AI³ 广州站迷你黑客松</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <div class="slide bg-white text-black">
        <div class="slide-content">
            <h1 class="slide-title">
                <span class="bg-blue-600 text-white px-4 py-1 inline-block -rotate-2 border-4 border-black">组队指南</span>
            </h1>
            
            <div class="flex gap-10 mt-8">
                <!-- Left Column: Steps -->
                <div class="w-3/5">
                    <!-- Step 1 -->
                    <div class="bg-white mb-6 p-6 border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] relative">
                        <div class="absolute -left-5 -top-5 w-12 h-12 bg-red-500 rounded-full flex items-center justify-center text-white text-2xl font-black border-4 border-black">1</div>
                        <h3 class="text-2xl font-bold mb-3 pl-8">组队要求</h3>
                        <ul class="space-y-2">
                            <li class="flex items-start">
                                <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                                <span class="text-lg">每队2-3人</span>
                            </li>
                            <li class="flex items-start">
                                <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                                <span class="text-lg">建议跨领域组合：Web2 + Web3开发者</span>
                            </li>
                            <li class="flex items-start">
                                <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                                <span class="text-lg">可自行组队或现场匹配</span>
                            </li>
                        </ul>
                    </div>
                    
                    <!-- Step 2 -->
                    <div class="bg-white mb-6 p-6 border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] relative">
                        <div class="absolute -left-5 -top-5 w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center text-white text-2xl font-black border-4 border-black">2</div>
                        <h3 class="text-2xl font-bold mb-3 pl-8">提前准备</h3>
                        <ul class="space-y-2">
                            <li class="flex items-start">
                                <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                                <span class="text-lg">安装Node.js（v16+）和pnpm</span>
                            </li>
                            <li class="flex items-start">
                                <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                                <span class="text-lg">安装Cursor或配置好AI编程助手</span>
                            </li>
                            <li class="flex items-start">
                                <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                                <span class="text-lg">安装MetaMask浏览器扩展并创建钱包</span>
                            </li>
                            <li class="flex items-start">
                                <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                                <span class="text-lg">熟悉Remix IDE（在线Solidity开发环境）</span>
                            </li>
                        </ul>
                    </div>
                    
                    <!-- Step 3 -->
                    <div class="bg-white p-6 border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] relative">
                        <div class="absolute -left-5 -top-5 w-12 h-12 bg-green-500 rounded-full flex items-center justify-center text-white text-2xl font-black border-4 border-black">3</div>
                        <h3 class="text-2xl font-bold mb-3 pl-8">知识准备</h3>
                        <ul class="space-y-2">
                            <li class="flex items-start">
                                <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                                <span class="text-lg">完成3月线上学习内容</span>
                            </li>
                            <li class="flex items-start">
                                <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                                <span class="text-lg">了解基本智能合约概念</span>
                            </li>
                            <li class="flex items-start">
                                <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                                <span class="text-lg">掌握基础AI提示工程技巧</span>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <!-- Right Column: Info Card -->
                <div class="w-2/5">
                    <div class="bg-blue-600 text-white p-8 border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] h-full flex flex-col">
                        <div class="text-center mb-6">
                            <div class="bg-white inline-block p-4 rounded-full border-4 border-black mb-4">
                                <i class="fas fa-users text-blue-600 text-5xl"></i>
                            </div>
                            <h3 class="text-3xl font-black">人数限制</h3>
                        </div>
                        
                        <div class="bg-white text-black p-6 border-4 border-black shadow-[5px_5px_0px_0px_rgba(0,0,0,1)] transform rotate-2 my-4">
                            <p class="text-center text-4xl font-black mb-2">40名</p>
                            <p class="text-center text-xl">活动名额有限，先到先得</p>
                        </div>
                        
                        <div class="bg-yellow-400 text-black p-6 border-4 border-black shadow-[5px_5px_0px_0px_rgba(0,0,0,1)] transform -rotate-2 my-4">
                            <h4 class="text-2xl font-bold mb-4">组队方式</h4>
                            <p class="text-lg mb-2">1. 在微信群组队</p>
                            <p class="text-lg mb-2">2. 现场组队</p>
                        </div>
                        
                        <a href="https://hackathonweekly.feishu.cn/wiki/DYYdwEYtjiutzCkl4nkc4saqnZu" class="mt-auto bg-white text-blue-600 text-center text-xl font-bold py-4 border-4 border-black shadow-[5px_5px_0px_0px_rgba(0,0,0,1)] hover:shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] hover:translate-x-[3px] hover:translate-y-[3px] transition-all">
                            <i class="fas fa-link mr-2"></i> 组队填写表格
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
