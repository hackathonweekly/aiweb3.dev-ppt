<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动主题 - AI³ 深圳站迷你黑客松</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .slide {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            box-sizing: border-box;
        }
        .slide-content {
            width: 100%;
            max-width: 1200px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .slide-title {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 2rem;
            text-align: center;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="slide bg-gradient-to-br from-blue-600 to-indigo-900 text-white">
        <div class="slide-content flex flex-col items-center justify-center">
            <h1 class="slide-title text-center text-white border-white relative">
                <span class="bg-black px-6 py-3 inline-block rotate-2 border-4 border-white shadow-[5px_5px_0px_0px_rgba(255,255,255,0.5)]">活动主题</span>
            </h1>
            
            <div class="text-center my-12">
                <div class="text-7xl font-black mb-8 leading-tight bg-white text-blue-600 px-8 py-6 inline-block border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] transform -rotate-1">
                    使用AI代码助手<br>编写智能合约
                </div>
            </div>
            
            <div class="grid grid-cols-3 gap-10 w-full max-w-5xl">
                <!-- Key Point 1 -->
                <div class="col-span-1">
                    <div class="bg-yellow-400 text-black p-6 border-4 border-black shadow-[5px_5px_0px_0px_rgba(0,0,0,1)] h-full transform rotate-1">
                        <div class="text-5xl mb-4"><i class="fas fa-hourglass-half"></i></div>
                        <h3 class="text-3xl font-bold mb-3">4小时</h3>
                        <p class="text-xl font-bold">极限开发挑战</p>
                    </div>
                </div>
                
                <!-- Key Point 2 -->
                <div class="col-span-1">
                    <div class="bg-red-500 text-white p-6 border-4 border-black shadow-[5px_5px_0px_0px_rgba(0,0,0,1)] h-full transform -rotate-1">
                        <div class="text-5xl mb-4"><i class="fas fa-robot"></i></div>
                        <h3 class="text-3xl font-bold mb-3">AI辅助</h3>
                        <p class="text-xl font-bold">从零构建智能合约</p>
                    </div>
                </div>
                
                <!-- Key Point 3 -->
                <div class="col-span-1">
                    <div class="bg-green-500 text-white p-6 border-4 border-black shadow-[5px_5px_0px_0px_rgba(0,0,0,1)] h-full transform rotate-1">
                        <div class="text-5xl mb-4"><i class="fas fa-rocket"></i></div>
                        <h3 class="text-3xl font-bold mb-3">部署上线</h3>
                        <p class="text-xl font-bold">实际可用的产品</p>
                    </div>
                </div>
            </div>
            
            <div class="mt-12 bg-black px-8 py-4 border-4 border-white shadow-[5px_5px_0px_0px_rgba(255,255,255,0.5)] transform -rotate-1">
                <p class="text-2xl font-bold">挑战自我，探索AI+Web3的融合创新！</p>
            </div>
        </div>
    </div>
</body>
</html>
