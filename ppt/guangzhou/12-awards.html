<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奖项设置 - AI³ 广州站迷你黑客松</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <div class="slide bg-white text-black">
        <div class="slide-content">
            <h1 class="slide-title">
                <span class="bg-blue-600 text-white px-4 py-1 inline-block rotate-2 border-4 border-black shadow-[5px_5px_0px_0px_rgba(0,0,0,0.5)]">奖项设置</span>
            </h1>
            
            <div class="grid grid-cols-2 gap-10 mt-10">
                <!-- Left Column: Prizes -->
                <div class="space-y-6">
                    <!-- First Prize -->
                    <div class="bg-white p-6 border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] transform rotate-1 flex items-center">
                        <div class="flex-shrink-0 mr-6">
                            <div class="bg-yellow-400 w-24 h-24 rounded-full flex items-center justify-center border-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]">
                                <i class="fas fa-trophy text-5xl"></i>
                            </div>
                        </div>
                        <div>
                            <h3 class="text-3xl font-black mb-2">一等奖</h3>
                            <div class="flex items-center">
                                <div class="bg-red-500 text-white font-black text-2xl px-4 py-2 border-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]">
                                    ¥1000
                                </div>
                                <p class="ml-4 text-xl font-bold">+ 社区周边</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Second Prize -->
                    <div class="bg-white p-6 border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] transform -rotate-1 flex items-center">
                        <div class="flex-shrink-0 mr-6">
                            <div class="bg-gray-300 w-24 h-24 rounded-full flex items-center justify-center border-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]">
                                <i class="fas fa-medal text-5xl"></i>
                            </div>
                        </div>
                        <div>
                            <h3 class="text-3xl font-black mb-2">二等奖</h3>
                            <div class="flex items-center">
                                <div class="bg-blue-500 text-white font-black text-2xl px-4 py-2 border-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]">
                                    ¥800
                                </div>
                                <p class="ml-4 text-xl font-bold">+ 社区周边</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Third Prize -->
                    <div class="bg-white p-6 border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] transform rotate-1 flex items-center">
                        <div class="flex-shrink-0 mr-6">
                            <div class="bg-yellow-600 w-24 h-24 rounded-full flex items-center justify-center border-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]">
                                <i class="fas fa-award text-5xl"></i>
                            </div>
                        </div>
                        <div>
                            <h3 class="text-3xl font-black mb-2">三等奖</h3>
                            <div class="flex items-center">
                                <div class="bg-green-500 text-white font-black text-2xl px-4 py-2 border-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]">
                                    ¥500
                                </div>
                                <p class="ml-4 text-xl font-bold">+ 社区周边</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Best Vibe Award -->
                    <div class="bg-white p-6 border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] transform -rotate-1 flex items-center">
                        <div class="flex-shrink-0 mr-6">
                            <div class="bg-pink-400 w-24 h-24 rounded-full flex items-center justify-center border-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]">
                                <i class="fas fa-heart text-5xl"></i>
                            </div>
                        </div>
                        <div>
                            <h3 class="text-3xl font-black mb-2">最佳Vibe奖</h3>
                            <div class="flex items-center">
                                <div class="bg-pink-500 text-white font-black text-2xl px-4 py-2 border-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]">
                                    ¥188
                                </div>
                                <p class="ml-4 text-xl font-bold">+ 社区周边</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Participation Award -->
                    <div class="bg-white p-6 border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] transform rotate-1 flex items-center">
                        <div class="flex-shrink-0 mr-6">
                            <div class="bg-purple-400 w-24 h-24 rounded-full flex items-center justify-center border-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]">
                                <i class="fas fa-gifts text-5xl"></i>
                            </div>
                        </div>
                        <div>
                            <h3 class="text-3xl font-black mb-2">参与奖</h3>
                            <div class="flex items-center">
                                <div class="bg-purple-500 text-white font-black text-2xl px-4 py-2 border-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]">
                                    NFT勋章
                                </div>
                                <p class="ml-4 text-xl font-bold">+ 社区激励</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Right Column: Evaluation Criteria -->
                <div class="bg-white p-8 border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] h-full">
                    <h2 class="text-4xl font-black mb-6 border-b-4 border-black pb-2">评分标准</h2>
                    
                    <div class="space-y-6">
                        <!-- Criteria 1 -->
                        <div>
                            <div class="flex items-center mb-2">
                                <div class="bg-red-500 text-white w-10 h-10 rounded-full flex items-center justify-center font-black border-2 border-black mr-3">
                                    <span>30%</span>
                                </div>
                                <h3 class="text-2xl font-bold">创新性</h3>
                            </div>
                            <p class="text-lg ml-14">项目概念创意与市场差异化程度</p>
                        </div>
                        
                        <!-- Criteria 2 -->
                        <div>
                            <div class="flex items-center mb-2">
                                <div class="bg-blue-500 text-white w-10 h-10 rounded-full flex items-center justify-center font-black border-2 border-black mr-3">
                                    <span>30%</span>
                                </div>
                                <h3 class="text-2xl font-bold">技术难度</h3>
                            </div>
                            <p class="text-lg ml-14">智能合约实现的复杂度与技术挑战</p>
                        </div>
                        
                        <!-- Criteria 3 -->
                        <div>
                            <div class="flex items-center mb-2">
                                <div class="bg-green-500 text-white w-10 h-10 rounded-full flex items-center justify-center font-black border-2 border-black mr-3">
                                    <span>20%</span>
                                </div>
                                <h3 class="text-2xl font-bold">完成度</h3>
                            </div>
                            <p class="text-lg ml-14">产品功能的完整性与可运行性</p>
                        </div>
                        
                        <!-- Criteria 4 -->
                        <div>
                            <div class="flex items-center mb-2">
                                <div class="bg-yellow-500 text-white w-10 h-10 rounded-full flex items-center justify-center font-black border-2 border-black mr-3">
                                    <span>20%</span>
                                </div>
                                <h3 class="text-2xl font-bold">AI工具应用</h3>
                            </div>
                            <p class="text-lg ml-14">对AI代码助手的有效运用程度</p>
                        </div>
                        
                        <!-- Note -->
                        <div class="bg-yellow-100 p-4 border-2 border-black mt-6">
                            <p class="text-lg font-bold flex items-center">
                                <i class="fas fa-lightbulb text-yellow-500 mr-2"></i>
                                所有团队需提交AI提示词记录，展示AI辅助过程
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
