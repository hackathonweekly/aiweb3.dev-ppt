<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal PPT - 封面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        .fade-in {
            animation: fadeIn 2s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .line {
            width: 100px;
            height: 2px;
            background-color: #000;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<!-- 极简封面页 -->
<div class="min-h-screen bg-white flex items-center justify-center">
    <div class="text-center max-w-4xl px-8 fade-in">
        <!-- 主标题 -->
        <h1 class="text-8xl font-light text-black mb-8 leading-tight tracking-wide">
            MINIMAL
        </h1>
        
        <!-- 分割线 -->
        <div class="line mb-8"></div>
        
        <!-- 副标题 -->
        <h2 class="text-3xl font-light text-gray-700 mb-12 tracking-wider">
            纯粹至简的设计语言
        </h2>
        
        <!-- 核心理念 -->
        <div class="space-y-8 text-lg font-light text-gray-600 leading-relaxed">
            <p>少即是多</p>
            <p>专注本质</p>
            <p>简而有力</p>
        </div>
        
        <!-- 底部标识 -->
        <div class="mt-16 text-sm font-light text-gray-400 tracking-widest uppercase">
            MINIMAL PRESENTATION TEMPLATE
        </div>
    </div>
</div>

</body>
</html>
