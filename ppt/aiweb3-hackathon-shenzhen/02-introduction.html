<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动介绍 - AI³ 深圳站迷你黑客松</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .slide {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            box-sizing: border-box;
        }
        .slide-content {
            width: 100%;
            max-width: 1200px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 2rem;
        }
        .slide-title {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 2rem;
            text-align: center;
        }
        .card {
            padding: 1.5rem;
            border: 4px solid black;
            box-shadow: 8px 8px 0px 0px rgba(0,0,0,1);
            color: black;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="slide bg-gradient-to-br from-blue-600 to-indigo-900 text-white">
        <div class="slide-content">
            <h1 class="slide-title relative">
                <span class="bg-yellow-400 px-4 py-1 inline-block -rotate-2">活动介绍</span>
            </h1>
            
            <div class="grid grid-cols-2 gap-8">
                <!-- Left Column -->
                <div class="col-span-1">
                    <div class="card bg-blue-100 rotate-1 mb-8">
                        <h2 class="text-3xl font-bold mb-4 border-b-4 border-black pb-2">AI³ Growth Journey</h2>
                        <p class="text-xl mb-3"><i class="fas fa-rocket mr-2 text-blue-600"></i> 亚太区AI+Web3开发者成长计划</p>
                        <p class="text-xl mb-3"><i class="fas fa-calendar-alt mr-2 text-blue-600"></i> 10个月系列活动，每月不同城市</p>
                        <p class="text-xl mb-3"><i class="fas fa-laptop-code mr-2 text-blue-600"></i> 每月举办线上AI+Web3 Workshop和线下Mini-Hackathon</p>
                        <p class="text-xl mb-3"><i class="fas fa-users mr-2 text-blue-600"></i> 横跨中国、泰国、越南、马来西亚、新加坡等地</p>
                    </div>
                    
                    <div class="card bg-red-100 -rotate-1">
                        <h2 class="text-3xl font-bold mb-4 border-b-4 border-black pb-2">联合主办方</h2>
                        <p class="text-xl mb-3"><i class="fas fa-star mr-2 text-red-600"></i> <strong>OpenBuild</strong>：亚太最大的Web3开源社区</p>
                        <p class="text-xl mb-3"><i class="fas fa-star mr-2 text-red-600"></i> <strong>周周黑客松</strong>：活动和温暖的AI产品创造者社区</p>
                    </div>
                </div>
                
                <!-- Right Column -->
                <div class="col-span-1">
                    <div class="card bg-green-100 -rotate-1 mb-8">
                        <h2 class="text-3xl font-bold mb-4 border-b-4 border-black pb-2">深圳站意义</h2>
                        <p class="text-xl mb-3"><i class="fas fa-flag mr-2 text-green-600"></i> 作为系列活动第一站</p>
                        <p class="text-xl mb-3"><i class="fas fa-city mr-2 text-green-600"></i> 深圳作为科技创新中心</p>
                        <p class="text-xl mb-3"><i class="fas fa-lightbulb mr-2 text-green-600"></i> 探索AI+Web3领域的前沿可能性</p>
                    </div>
                    
                    <div class="card bg-yellow-100 rotate-1 relative overflow-hidden">
                        <div class="absolute -right-10 -bottom-10 w-40 h-40 bg-yellow-400 rounded-full opacity-30"></div>
                        <h2 class="text-3xl font-bold mb-4 border-b-4 border-black pb-2 relative">每月主题</h2>
                        <ul class="text-xl relative">
                            <li class="mb-2"><i class="fas fa-check-circle mr-2 text-yellow-600"></i> 用AI写智能合约</li>
                            <li class="mb-2"><i class="fas fa-check-circle mr-2 text-yellow-600"></i> Web3 AI Agent开发</li>
                            <li class="mb-2"><i class="fas fa-check-circle mr-2 text-yellow-600"></i> 链上数据AI分析</li>
                            <li class="mb-2"><i class="fas fa-check-circle mr-2 text-yellow-600"></i> AI游戏与AIGC</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
