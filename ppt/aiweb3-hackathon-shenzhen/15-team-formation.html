<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>团队组建 - AI³ 深圳站迷你黑客松</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <div class="slide bg-white text-black">
        <div class="slide-content">
            <h1 class="slide-title">
                <span class="bg-blue-600 text-white px-4 py-1 inline-block -rotate-2 border-4 border-black">快速组队</span>
            </h1>
            
            <div class="flex gap-10 mt-8">
                <!-- Left Column: Process -->
                <div class="w-3/5">
                    <div class="bg-white mb-6 p-6 border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] relative">
                        <div class="absolute -left-5 -top-5 w-12 h-12 bg-red-500 rounded-full flex items-center justify-center text-white text-2xl font-black border-4 border-black">1</div>
                        <h3 class="text-2xl font-bold mb-3 pl-8">现场组队流程</h3>
                        <ul class="space-y-3">
                            <li class="flex items-start">
                                <i class="fas fa-check-circle text-green-500 mt-1 mr-2 text-xl"></i>
                                <span class="text-lg">举手自我介绍（技能 + 想做什么）</span>
                            </li>
                            <li class="flex items-start">
                                <i class="fas fa-check-circle text-green-500 mt-1 mr-2 text-xl"></i>
                                <span class="text-lg">分区域聚集（前/后/左/右四个角落）</span>
                            </li>
                            <li class="flex items-start">
                                <i class="fas fa-check-circle text-green-500 mt-1 mr-2 text-xl"></i>
                                <span class="text-lg">3-5分钟自由交流后确认</span>
                            </li>
                            <li class="flex items-start">
                                <i class="fas fa-check-circle text-green-500 mt-1 mr-2 text-xl"></i>
                                <span class="text-lg">组队登记（扫码填写表格）</span>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="bg-white p-6 border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] relative">
                        <div class="absolute -left-5 -top-5 w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center text-white text-2xl font-black border-4 border-black">2</div>
                        <h3 class="text-2xl font-bold mb-3 pl-8">建议组队搭配</h3>
                        <ul class="space-y-3">
                            <li class="flex items-center bg-green-100 p-3 rounded-lg border-2 border-black">
                                <i class="fas fa-code text-2xl text-green-600 mr-3"></i>
                                <span class="text-lg font-bold">Web3开发者 + Web2开发者</span>
                            </li>
                            <li class="flex items-center bg-blue-100 p-3 rounded-lg border-2 border-black">
                                <i class="fas fa-brain text-2xl text-blue-600 mr-3"></i>
                                <span class="text-lg font-bold">AI经验 + 合约经验</span>
                            </li>
                            <li class="flex items-center bg-yellow-100 p-3 rounded-lg border-2 border-black">
                                <i class="fas fa-palette text-2xl text-yellow-600 mr-3"></i>
                                <span class="text-lg font-bold">技术型 + 产品型</span>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <!-- Right Column: Info Card -->
                <div class="w-2/5">
                    <div class="bg-blue-600 text-white p-8 border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] h-full flex flex-col">
                        <div class="text-center mb-4">
                            <div class="bg-white inline-block p-4 rounded-full border-4 border-black mb-4">
                                <i class="fas fa-users text-blue-600 text-5xl"></i>
                            </div>
                            <h3 class="text-3xl font-black">团队规模</h3>
                        </div>
                        
                        <div class="bg-white text-black p-4 border-4 border-black shadow-[5px_5px_0px_0px_rgba(0,0,0,1)] transform rotate-2 mb-4">
                            <p class="text-center text-4xl font-black mb-1">2-4人</p>
                            <p class="text-center text-xl">理想团队人数</p>
                        </div>
                        
                        <div class="bg-white text-black p-4 border-4 border-black shadow-[5px_5px_0px_0px_rgba(0,0,0,1)] transform -rotate-1">
                            <h4 class="text-2xl font-bold mb-2 text-center">组队登记表格</h4>
                            <div class="flex justify-center">
                                <img src="../../public/images/teamup.png" alt="组队登记表二维码" class="w-32 h-32 border-2 border-black">
                            </div>
                            <p class="text-center text-lg font-bold mt-1">扫码填写信息</p>
                        </div>
                        
                        <div class="mt-auto bg-red-500 text-white text-center text-xl font-bold py-3 border-4 border-black shadow-[5px_5px_0px_0px_rgba(0,0,0,1)]">
                            <i class="fas fa-exclamation-triangle mr-2"></i> 组队后必须填写表格登记！
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
